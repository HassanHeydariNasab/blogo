---
layout: default
---
<style>
p{
  direction: rtl;
}
</style>
<div class="post">

  <header class="post-header">
    <h1 class="post-title" style={direction: rtl; text-align: right;}>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content" dir="rtl">
    {{ content }}
  </article>

</div>
